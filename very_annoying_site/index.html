<!DOCTYPE html>
<html>
  <head <meta charset="utf-8">
    <title>Ajax Examples</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="div1">
        <button onmouseenter="moveButton()" id="button1">Click Me!</button>
    </div>
    <div id="div2">
        <button onclick="triggerAlert()" id="button2">Click me, I am an innocent button</button>
        <button id="button3" onclick="clearIntervalButtonClick()"></button>
    </div>
    <div id="div3">
        <p>What is your name?</p>
        <input type="text" id="input1" onblur="clearValue()" onfocus="fillValue()" onchange="updateValue()">
    </div>
    <div id="div4">
        <p>What is your favourite fruit ?</p>
        <input type="text" id="input2" onkeypress="clearValuediv4()">
    </div>
  </body>
</html>
